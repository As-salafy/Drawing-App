<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="th 2rec.jpeg" width="20px" height="20px">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="circle.jpeg" width="20px" height="20px">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="OIP triangle.jpeg" width="20px" height="20px">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="fill-color">Fill Color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label class="title">Options</label>
                <ul class="options">
                    <li class="option active tool" id="brush">
                        <img src="brush.jpeg" width="20px" height="20px">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="eraser.jpeg" width="20px" height="20px">
                        <span>Eraser</span>
                  
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                        <label for="fill-color">Fill Color</label>
                    </li>
                </ul>
            </div>

            <div class="row colors">
                <label class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" id="color-picker" value="#4A98F7">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear Canvas</button>
                <button class="save-img">Save As Image</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>
</body>
<script src="App.js"></script>
</html>
